<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    Name: <input type="text" id="box" value="" onkeyup="testJson()"/>

    <div id="results"></div>

</body>
</html>

<script src="Scripts/jquery-2.1.3.js"></script>

<script>
    function testJson() {

        var input = $("#box").val();
        $.ajax({
            type: "POST",
            url: "getQuerySuggestions.asmx/returnSuggestions",
            data: JSON.stringify({ searched: input }),
            contentType: "application/json; charset=utf-8",
            dataType: "json",
            success: function (msg) {
                $("#results").html(JSON.stringify(msg));
            },
            error: function (msg) {
                alert(JSON.stringify(msg));
            }
        });
    };
</script>
